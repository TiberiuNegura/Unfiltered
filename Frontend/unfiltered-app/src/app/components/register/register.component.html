<app-auth>
    <body>
        <div class="wrapper">
            <div class="text-center mt-4 name">
                Unfiltered
            </div>
            <form (ngSubmit)="onSubmit()" class="p-3 mt-3">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" placeholder="Username" [(ngModel)]="userName" name="userName">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" placeholder="Nickname" [(ngModel)]="nickname" name="nickname">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" placeholder="Password" [(ngModel)]="password" name="password">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPwd" name="confirmPwd">
                </div>
                <button class="btn mt-3">Register</button>
            </form>
            <div class="text-center fs-6" style="padding-top: 20px;" >
                <a routerLink="/login">Already have an account?</a>
            </div>
        </div>
        <div class="banner" *ngIf="hasError">
            <span>{{errorMessage}}</span>
        </div>
   </body>
</app-auth>
